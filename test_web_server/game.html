<script>

let numero = Math.floor(Math.random() * 100) +1;
function check_number (){

console.log(numero);

let jugador = document.getElementById("numero_jugador").value;

console.log(jugador);

let valor = parseInt(jugador);

if (isNaN(valor)){

	document.getElementById("resultado").innerHTML = "<strong class=\"error\">ERROR</strong>";

	return;
}

if( valor <  numero ){
	document.getElementById("resultado").innerHTML = "El numero es mayor que "+valor;
}
else if ( valor > numero){
	document.getElementById("resultado").innerHTML = "El numero es menor que "+valor;
}
else{
	document.getElementById("resultado").innerHTML = "<strong class=\"acierto\">¡Acertaste puto, recuerda Insallah!</strong>";
}

}

function cambia_color () 
{
	document.getElementById("boton_color").style.backgroundColor = "red";
}
